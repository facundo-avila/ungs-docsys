version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: docsys
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./ungs-docsys-db/initial-script-docker.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  backend:
    build: ./ungs-docsys-ms
    container_name: backend
    depends_on:
      - postgres
    environment:
      ENVIRONMENT: docker
      DB_URL: jdbc:postgresql://postgres:5432/docsys
      DB_USERNAME: admin
      DB_PASSWORD: admin
      JWT_SECRET: 
    ports:
      - "8080:8080"
    restart: unless-stopped

  bff:
    build: ./ungs-docsys-bff
    container_name: bff
    depends_on:
      - backend
    ports:
      - "3000:3000"
    env_file:
      - ./ungs-docsys-bff/.env.docker
    restart: unless-stopped

  frontend:
    build:
      context: ./ungs-docsys-front
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3001:5173"
    env_file:
      - ./ungs-docsys-front/.env.docker
    volumes:
      - ./ungs-docsys-front:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - bff
    restart: unless-stopped
    
volumes:
  pgdata: