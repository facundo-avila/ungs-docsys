<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        .logo {
            background-color: #ae1722;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #0099b1;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
            margin: 20px 0;
        }
        .note {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">DOCSYS</div>

    <h2>Creá tu nueva contraseña</h2>
    <p>Para generar tu nueva contraseña hacé clic en el botón.</p>

    <a href="{{RESET_URL}}" class="button">Ingresar</a>

    <div class="note">
        Si el botón no funciona, podés usar este <a href="{{RESET_URL}}">link</a>
    </div>

    <p class="footer">
        Si no pediste este cambio, ignorá este correo. Este mail expira en 30 minutos.
    </p>
</div>
</body>
</html>
